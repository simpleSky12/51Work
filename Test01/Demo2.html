<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jq2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>
			<input type="text" id="readIn">
			<button type="button" id="btn">转换</button>
		</p>
		
		<input type="text" id="writeOut">
	</body>
	<script type="text/javascript">
		let str = "_import('company/index')";
		let reg = new RegExp(/^.*?\(['|"](.*?)['|"]\).*?$/);
		console.log(reg.exec(str)[1]);
		
		$("#btn").click(()=>{
			let readIn = $("#readIn").val();
			let reg = new RegExp(/^(.*)_(.*)$/);
			let str = reg.exec(readIn);
			let c1 = str[2].substr(0,1).toUpperCase();
			let c2 = str[2].substr(1);
			let c = c1+c2;
			let tuofen = str[1]+c;
			$("#writeOut").val(tuofen);
		});
		
	</script>
</html>
